<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <textarea id="input" placeholder="Wklej lub wpisz tekst tutaj Danielu, a nastÄ™pnie kliknij gdziekolwiek poza to okno." onchange="countLetters()"></textarea>
        <script>

            function countLetters() {
                const text = document.getElementById("input").value;
                textLength = text.length;
                var list = [...text].reduce((a, e) => { a[e] = a[e] ? a[e] + 1 : 1; return a }, {});
                console.log(list); // {h: 1, e: 1, l: 2, o: 1}

                var wrapper = $('#wrapper'), container;
                for (var key in list){
                    container = $('<div id="grocery_item" class="container"></div>');
                    wrapper.append(container);
                    container.append('<div class="item">' + key +'</div>');
                    container.append('<div class="category">' + list[key] +'</div>');
                }
            }

        </script>
        <div id="countedLetters">

        </div>
    </body>
